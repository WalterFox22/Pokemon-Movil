<ion-header>
  <ion-toolbar>
    <ion-title>{{ pokemon?.name | titlecase }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="pokemon">
  <div style="text-align:center;">
    <img [src]="pokemon.sprites.front_default" alt="{{ pokemon.name }}" width="150" height="150" />
  </div>
  <ion-list lines="none">
    <ion-item>
      <ion-label><strong>Altura:</strong> {{ pokemon.height }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label><strong>Peso:</strong> {{ pokemon.weight }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label><strong>Tipos:</strong> {{ getTipos() }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label><strong>Habilidades:</strong> {{ getHabilidades() }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <strong>Estad√≠sticas base:</strong>
        <ul style="margin:0; padding-left: 1em;">
          <li *ngFor="let stat of getEstadisticas()">
            {{ stat.stat.name | titlecase }}: {{ stat.base_stat }}
          </li>
        </ul>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <strong>Movimientos principales:</strong>
        <ul style="margin:0; padding-left: 1em;">
          <li *ngFor="let move of getMovimientosPrincipales()">
            {{ move.move.name }}
          </li>
        </ul>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
